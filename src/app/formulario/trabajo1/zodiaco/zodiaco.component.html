

<br>  

  <form [formGroup]="formulario" class="max-w-sm mx-auto">
    <div class="mb-5">
      <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Nombre" required />
    </div>
    <div class="mb-5">
        <label for="apellidop" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">Apellido Paterno</label>
        <input type="text" id="apellidop" formControlName="apellidop" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Apellido Paterno" required />
      </div>
      <div class="mb-5">
        <label for="apellidom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">Apellido Materno</label>
        <input type="text" id="apellidom" formControlName="apellidom" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Apellido Materno" required />
      </div>

      <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">Fecha</label>
      <div class="relative max-w-sm">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
          </svg>
        </div>
        <input id="fechaNacimiento" formControlName="fechaNacimiento" datepicker id="default-datepicker" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Selecciona la fecha" required>
      </div>

<br>
  
      <div class="mb-5">
        <label for="genero" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">GÃ©nero:</label>
        <select id="genero" formControlName="genero" class="form-control" required>
          <option value="" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Seleccionar</option>
          <option value="hombre" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Hombre</option>
          <option value="mujer" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Mujer</option>
        </select>
      </div>
      <button (click)="imprimirResultado()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Imprimir</button>
  </form>

  <br>

  <div>
    <div *ngIf="resultado" class="max-w-sm mx-auto">
        <h3>{{ resultado }}</h3>
        <img *ngIf="imagenSigno" [src]="imagenSigno" alt="Signo Chino" class="img-fluid mt-3" style="max-width: 200px;">
      </div>
  </div>
